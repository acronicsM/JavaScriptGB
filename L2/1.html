<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Переменной а увеличивается на 1, затем получившиеся значение сохраняется в переменную с
     */
    c = ++a;
    console.log(c);

    /*
    В переменную d сохраняется значение перемнной b, а затем переменная b увеличивается на 1
     */
    d = b++;
    console.log(d);

    /*
    Переменная a увеличивается на 1, затем к получившемуся значению прибавляется 2 и сохраняется в переменную с
     */
    c = 2 + ++a;
    console.log(c);

    /*
    В переменную d сохраняется значение выражения 2 + значение переменной b,  затем переменная b увеличивается на 1
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
