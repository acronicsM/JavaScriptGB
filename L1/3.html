<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 + 10 = 20
    2. 10 + "строка" = 10строка - конкантинация строк
    */
    console.log(10 + 10 + "10");

    /*
    1. число 10 преобразуется в строку и складывается со строкой "10"
    2. к получившийся строке приклиивается преобразованное в строку число 10
    */
    console.log(10 + "10" + 10);

    /*
    1. выражение рабивается на на два (10 + 10) + (+"10")
    2. 10 + 10 = 20
    3. строка "10" из за плюса перед ней преобразуется в число 10
    */
    console.log(10 + 10 + +"10");

    /*
    1. выражение рабивается на на два (10) / (-"")
    2. из за минуса пустая строка преобразуется в -0
    3. 10 / -0  получается минус бесконечность
    */
    console.log(10 / -"");

    /*
    1. Из за запятой в разделители дроби стркоа не сомжет преобразоваться в число и вернеться NaN, а любая операция с NaN даст результат Nan
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
